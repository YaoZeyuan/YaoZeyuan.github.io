        <p>因为要在线上服务器使用, 所以只用的vim自带的功能</p>
<p>编写原则 =&gt;  简单, 方便, 无依赖, 方便在线上改代码</p>
<figure class="highlight vim"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">" 功能说明：</span></span><br><span class="line"><span class="comment">" 显示行号 =&gt; 可使用`set nonumber` 关闭行号显示</span></span><br><span class="line"><span class="comment">" 不生成swp交换文件</span></span><br><span class="line"><span class="comment">" 关闭粘贴代码时添加注释的功能</span></span><br><span class="line"><span class="comment">" 在行头/行尾使用左/右键时自动前往上一行/下一行</span></span><br><span class="line"><span class="comment">" 在插入模式下, 按 `ctrl+n` 自动补全单词(多个单词可选时使用`↑`、`↓`键选择, 回车确认)</span></span><br><span class="line"><span class="comment">" 在普通模式下, 按 `shift`+`t` 打开文件夹浏览窗口, 回车在屏幕右侧预览编辑文件, `t` 在新标签中打开文件, `ctrw + w`切换光标所在屏幕区域, `ctrl + n`切换到右侧标签页， `ctrl + b`切换到左侧标签页</span></span><br><span class="line"><span class="comment">" </span></span><br><span class="line"><span class="comment">" 使用方式：</span></span><br><span class="line"><span class="comment">" 将文件重命名为.vimrc ,置于用户的~目录下</span></span><br><span class="line"><span class="comment">" </span></span><br><span class="line">autocmd! bufwritepost .vimrc <span class="keyword">source</span> % <span class="comment">" vimrc文件修改之后自动加载。 linux。</span></span><br><span class="line"><span class="comment">" 常规设定</span></span><br><span class="line"><span class="string">"set number "</span> 显示行号。</span><br><span class="line"><span class="keyword">set</span> ambiwidth=double <span class="comment">" 将所有字符显示为全角宽度</span></span><br><span class="line"><span class="keyword">set</span> autoindent <span class="comment">" 自动缩进</span></span><br><span class="line"><span class="keyword">set</span> wildmenu <span class="comment">" 自动补全的时候，将补全内容使用一个漂亮的单行菜单形式显示出来。</span></span><br><span class="line"><span class="keyword">set</span> whichwrap=<span class="keyword">b</span>,s,&lt;,&gt;,[,] <span class="comment">" 光标从行首和行末时可以跳到另一行去</span></span><br><span class="line"><span class="keyword">set</span> nobackup <span class="comment">" 取消备份</span></span><br><span class="line"><span class="keyword">set</span> noswapfile <span class="comment">" 不生成交换文件</span></span><br><span class="line"><span class="keyword">autocmd</span> FileType * <span class="keyword">setl</span> <span class="keyword">fo</span>-=cro <span class="comment">" 关闭自动添加注释的效果</span></span><br><span class="line"><span class="comment">" 支持鼠标滚动</span></span><br><span class="line"><span class="comment">" set mouse=a</span></span><br><span class="line"><span class="keyword">colorscheme</span> elflord <span class="comment">" 设定颜色主题</span></span><br><span class="line"><span class="comment">" tab 空格</span></span><br><span class="line"><span class="keyword">set</span> expandtab <span class="comment">" 将输入的tab自动转换为空格(默认4个空格)</span></span><br><span class="line"><span class="keyword">set</span> smarttab <span class="comment">" 在行首输入tab时自动转换为空格</span></span><br><span class="line"><span class="keyword">set</span> <span class="built_in">shiftwidth</span>=<span class="number">4</span> <span class="comment">" 缩进时默认的缩进宽度(4个空格)</span></span><br><span class="line"><span class="comment">" netrw文件浏览器</span></span><br><span class="line"><span class="keyword">set</span> autochdir <span class="comment">" 当打开一个文件时，自动切换到该文件所在的目录</span></span><br><span class="line"><span class="keyword">let</span> <span class="variable">g:netrw_altv</span> = <span class="number">1</span> <span class="comment">" 与preview项相配合，在右侧打开预览文件</span></span><br><span class="line"><span class="keyword">let</span> <span class="variable">g:netrw_preview</span> = <span class="number">1</span> <span class="comment">" 在一个垂直列表中打开预览文件</span></span><br><span class="line"><span class="keyword">let</span> <span class="variable">g:netrw_liststyle</span> = <span class="number">3</span> <span class="comment">" 列表模式-文件夹浏览模式</span></span><br><span class="line"><span class="keyword">let</span> <span class="variable">g:netrw_winsize</span> = <span class="number">30</span> <span class="comment">" 文件夹列表的宽度(30个字符)</span></span><br><span class="line"><span class="keyword">let</span> <span class="variable">g:netrw_browse_split</span> = <span class="number">4</span> <span class="comment">" 在当前窗口的新区域内预览文件(与P操作相同)</span></span><br><span class="line"><span class="comment">" 编写函数实现开关 Vexplore 文件夹列表的效果</span></span><br><span class="line"><span class="function"><span class="keyword">function</span>! <span class="title">ToggleVExplorer</span><span class="params">()</span></span></span><br><span class="line"><span class="keyword">if</span> <span class="built_in">exists</span>(<span class="string">"t:expl_buf_num"</span>)</span><br><span class="line">    <span class="keyword">let</span> expl_win_num = <span class="built_in">bufwinnr</span>(<span class="variable">t:expl_buf_num</span>)</span><br><span class="line"><span class="keyword">if</span> expl_win_num != -<span class="number">1</span></span><br><span class="line">    <span class="keyword">let</span> cur_win_nr = <span class="built_in">winnr</span>()</span><br><span class="line">exec expl_win_num . <span class="string">'wincmd w'</span></span><br><span class="line"><span class="keyword">close</span></span><br><span class="line">exec cur_win_nr . <span class="string">'wincmd w'</span></span><br><span class="line"><span class="keyword">unlet</span> <span class="variable">t:expl_buf_num</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line"><span class="keyword">unlet</span> <span class="variable">t:expl_buf_num</span></span><br><span class="line"><span class="keyword">endif</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line"><span class="comment">"exec '1wincmd w'</span></span><br><span class="line">Vexplore</span><br><span class="line"><span class="keyword">let</span> <span class="variable">t:expl_buf_num</span> = <span class="built_in">bufnr</span>(<span class="string">"%"</span>)</span><br><span class="line"><span class="keyword">endif</span></span><br><span class="line"><span class="keyword">endfunction</span></span><br><span class="line"><span class="comment">" 按键 =&gt; 指令快捷方式</span></span><br><span class="line"><span class="keyword">map</span> <span class="symbol">&lt;C-n&gt;</span> :<span class="keyword">tabn</span><span class="symbol">&lt;CR&gt;</span></span><br><span class="line"><span class="keyword">map</span> <span class="symbol">&lt;C-b&gt;</span> :<span class="keyword">tabprevious</span><span class="symbol">&lt;CR&gt;</span></span><br><span class="line"><span class="keyword">map</span> <span class="symbol">&lt;S-t&gt;</span> :<span class="keyword">call</span> ToggleVExplorer()<span class="symbol">&lt;CR&gt;</span></span><br><span class="line"><span class="keyword">set</span> paste <span class="comment">" 复制模式</span></span><br></pre></td></tr></table></figure>
